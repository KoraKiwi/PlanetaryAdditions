// Drills
 block.planetaryadditions-scrap-drill.name = Złomowe Wiertło
 block.planetaryadditions-scrap-drill.description = Wydobywa piasek, lub inne miękkie materiały.
 block.planetaryadditions-scrap-drill.details = Stare wiertło z miękkim ostrzem, nie potrafi wydobywać twardych surowców, lecz dobrze sobie radzi z miękkimi.
 block.planetaryadditions-excavator.name = Ekskawator
 block.planetaryadditions-excavator.description = Wydobywa piasek lub inne miękkie materiały bardzo szybko.
 block.planetaryadditions-depth-pump.name = Pompa Głębinowa
 block.planetaryadditions-depth-pump.description = Wydobywa duże ilości wody z ziemi. Użyj jej, gdy w pobliżu brakuje wody.
 block.planetaryadditions-advanced-cultivator.name = Zaawansowany Spulchniacz
 block.planetaryadditions-advanced-cultivator.description = Uprawia małe skupiska zarodników i umieszcza je w gotowych do dalszego przetwarzania kapsułkach.
 block.planetaryadditions-sedimentary-extractor.name = Ekstraktor Sedymentarny
 block.planetaryadditions-sedimentary-extractor.description = Używa wody do wydobycia piasku z ziemi.
 block.planetaryadditions-advanced-oil-extractor.name = Zaawansowany Ekstraktor Ropy
 block.planetaryadditions-advanced-oil-extractor.description = Używa piasku i bardzo dużych ilości energii do wydobywania ropy z gleby.
 block.planetaryadditions-core-drill.name = Wiertło Rdzeniowe
 block.planetaryadditions-core-drill.description = Wydobywa żużel z ziemi używając do tego dużych ilości prądu i wody.
 block.planetaryadditions-centrifugal-pump.name = Wzmocniona Pompa Wirowa
 block.planetaryadditions-centrifugal-pump.description = Pompuje duże ilości płynów. Nie wymaga prądu, ale potrzebuje wodoru.
 block.planetaryadditions-omnidrill.name = Omnidril
 block.planetaryadditions-omnidrill.description = Najlepsze wiertło. Wymaga dużych ilości energii.
 block.planetaryadditions-omnidrill.details = Starożytne i potężne wiertło.
 block.planetaryadditions-tungsten-drill.name = Wiertło Wolframowe
 block.planetaryadditions-tungsten-drill.description = Kruszy ściany, uzyskując w ten sposób piasek. Wydajność zależy od rodzaju ściany. Wymaga prądu.
 block.planetaryadditions-advanced-plasma-bore.name = Zaawansowane Plazmowe Wiertło
 block.planetaryadditions-advanced-plasma-bore.description = Wydobywa rudę znajdującą się na ścianach. Wymaga większej ilości prądu i dodatkowo wodoru, ale może wydobyć wolfram i tor oraz jest mniejsze. Ilość rudy wydobytej co cykl zależy od ilości bloków rudy naprzeciw wiertła.
// Crafting
 block.planetaryadditions-graphite-batch-press.name = Grafitowa Prasa Pakietowa
 block.planetaryadditions-graphite-batch-press.description = Kompresuje duże ilości węgla w grafit za pomocą związku wybuchowego. Wymaga wody jako chłodziwa.
 block.planetaryadditions-scorch-kiln.name = Piec Wypalający
 block.planetaryadditions-scorch-kiln.description = Przetapia piasek i ołów w metaszkło, używając piratianu jako paliwa.
 block.planetaryadditions-pyratite-blender.name = Blender Piratianu
 block.planetaryadditions-pyratite-blender.description = Miesza węgiel, ołów i piasek w ogromne ilości czystego piratianu.
 block.planetaryadditions-blast-blender.name = Wybuchowy Blender
 block.planetaryadditions-blast-blender.description = Kruszy i miesza skupiska zarodników z piratianem, tworząc duże ilości związku wybuchowego.
 block.planetaryadditions-plastanium-blast-compressor.name = Rafiner Plastanu
 block.planetaryadditions-plastanium-blast-compressor.description = Wytwarza plastan z oleju, tytanu i związku wybuchowego.
 block.planetaryadditions-cryo-blender.name = Krio-Blender
 block.planetaryadditions-cryo-blender.description = Miesza duże ilości wody i drobnego tytanu w celu wytworzenia lodocieczy.
 block.planetaryadditions-alloy-crucible.name = Tygiel Stopu
 block.planetaryadditions-alloy-crucible.description = Produkuje Elektrum z tytanu, ołowiu, krzemu, toru i miedzi.
 block.planetaryadditions-quantum-weaver.name = Kwantowa Fabryka
 block.planetaryadditions-quantum-weaver.description = Produkuje włókna fazowe z radioaktywnego toru i dużych ilości piasku. Wymaga lodocieczy.
 block.planetaryadditions-nanosteel-forge.name = Kuźnia Nanostalowa
 block.planetaryadditions-nanosteel-forge.description = Tworzy nanostal używając elektrum, plastanu i krzemu.
 block.planetaryadditions-nanosteel-forge.details = An ancient nanite forge.
 block.planetaryadditions-silicon-crystallization-chamber.name = Silicon Crystallization Chamber
 block.planetaryadditions-silicon-crystallization-chamber.description = Creates ridiculous amounts of silicon from graphite and sand. 
 block.planetaryadditions-silicon-crystallization-chamber.details = [accent]Playing text advertisement[]\n\nHave you suffered or are suffering from the condition known as "siligone"?\n\nWell fear no more! The Kiwi Co. Silicon Crystallization Chamber will cure all of your silicon problems!\n\n[accent]Warning: Kiwi Co. is not responsible for the lack of coal, sand or power required to make the Silicon Crystallization Chamber function, or for the way of transportation of produced silicon.
 block.planetaryadditions-convection-heater.name = Podgrzewacz Konwekcyjny
 block.planetaryadditions-convection-heater.description = Ogrzewa bloki naprzeciw, używając do tego sporych ilości prądu.
 block.planetaryadditions-silicon-surge-oven.name = Krzemowy Huta Waporyzująca
 block.planetaryadditions-silicon-surge-oven.description = Otrzymuje duże ilości krzemu z piasku i grafitu.
 block.planetaryadditions-advanced-oxidation-chamber.name = Zaawansowana Komora Utleniająca
 block.planetaryadditions-advanced-oxidation-chamber.description = Spala beryl w ozonie uzyskując tlenek. Wytwarza ciepło jako produkt uboczny.
 block.planetaryadditions-carbon-infuser.name = Huta Węglowy
 block.planetaryadditions-carbon-infuser.description = Wytwarza węglik z grafitu i wolfarmu pobierając przy tym ciepło.
 block.planetaryadditions-nanite-crucible.name = Tygiel Nanitowy
 block.planetaryadditions-nanite-crucible.description = Używa krzemu, węgliku, berylu i wodoru do stworzenia nanostali, pobierając jednocześnie ciepło.
// Power
 block.planetaryadditions-surge-node.name = Węzeł Elektrumowy
 block.planetaryadditions-surge-node.description = Przesyła moc do połączonych węzłów. Zasila też bloki które go dotykają.
 block.planetaryadditions-surge-node-large.name = Duży Węzeł Elektrumowy
 block.planetaryadditions-surge-node-large.description = Przesyła moc do połączonych węzłów. Zasila też bloki które go dotykają.
 block.planetaryadditions-surge-beam-node.name = Elektrumowy Węzeł Promieni
 block.planetaryadditions-surge-beam-node.description = Przesyła prąd prostopadłymi promieniami do innych struktur. Przechowuje niewielką ilość energii. Lekko opancerzony. Trochę większy zasięg.
 block.planetaryadditions-surge-beam-tower.name = Elektrumowa Wieża Promieni
 block.planetaryadditions-surge-beam-tower.description = Przesyła prąd prostopadłymi promieniami do innych struktur. Przechowuje bardzo duże ilości energii. Działa na większe odległości. Lekko opancerzona.
 block.planetaryadditions-surge-panel.name = Panel Elektrumowy
 block.planetaryadditions-surge-panel.description = Wytwarza średnie ilości prądu wykorzystując energię słoneczną. Wytwarza więcej prądu niż normalny panel słoneczny.
 block.planetaryadditions-large-surge-panel.name = Duży Panel Elektrumowy
 block.planetaryadditions-large-surge-panel.description = Wytwarza średnie ilości prądu wykorzystując energię słoneczną. Wytwarza więcej prądu niż normalny panel elektrumowy.
 block.planetaryadditions-beryllium-solar-panel.name = Berylowy Panel Słoneczny
 block.planetaryadditions-beryllium-solar-panel.description = Wytwarza małe ilości prądu wykorzystując energię słoneczną.
 block.planetaryadditions-large-beryllium-solar-panel.name = Duży Berylowy Panel Słoneczny
 block.planetaryadditions-large-beryllium-solar-panel.description = Wytwarza małe ilości prądu wykorzystując energię słoneczną. Wytwarza więcej prądu niż normalny berylowy panel słoneczny.
 block.planetaryadditions-power-cell.name = Komórka Prądu
 block.planetaryadditions-power-cell.description = Przechowuje energię przy nadwyżce produkcji oraz dostarcza energię gdy jest jej brak, dopóki jest w niej miejsce. Wyższa pojemność niż normalne baterie. Lekko opancerzona.
 block.planetaryadditions-beryllium-capacitor.name = Kondensator Berylowy
 block.planetaryadditions-beryllium-capacitor.description = Przechowuje prąd. Wrażliwy na obrażenia.
 block.planetaryadditions-beryllium-capacitor-large.name = Duży Kondensator Berylowy
 block.planetaryadditions-beryllium-capacitor-large.description = Przechowuje średnie ilości prądu.
 block.planetaryadditions-beryllium-capacitor-huge.name = Ogromny Kondensator Berylowy
 block.planetaryadditions-beryllium-capacitor-huge.description = Przechowuje duże ilości prądu.
 block.planetaryadditions-steam-turbine.name = Generator Turbinowy
 block.planetaryadditions-steam-turbine.description = Zaawansowa wersja Generatora Parowego. Używa wewnętrzego ciśnienia do wytwarzania większej ilości prądu. Wymaga dużych ilości wody.
 block.planetaryadditions-advanced-thermal-generator.name = Zaawansowany Generator Termalny
 block.planetaryadditions-advanced-thermal-generator.description = Generuje prąd kiedy jest postawiony na źródłach ciepła.
 block.planetaryadditions-decay-generator.name = Generator Odpadowy
 block.planetaryadditions-decay-generator.description = Wykorzystuje ciepło powstałe z rozpadu promieniotwórczego toru. Nie wymaga chłodzenia, ale produkuje mniej energii od reaktora torowego.
 block.planetaryadditions-fission-reactor.name = Reaktor Rozszczepieniowy
 block.planetaryadditions-fission-reactor.description = Produkuje bardzo duże ilości prądu z wysoce radioaktywnego toru. Wymaga ciągłego chłodzenia. Silnie eksploduje, jeśli nie zostanie dostarczona wystarczająca ilość chłodziwa. Produkcja energii zależy od zapełnienia, produkując bazową ilość prądu przy całkowitym zapełnieniu. Bardziej wydajny od reaktora torowego.
// Distribution
 block.planetaryadditions-plastanium-router.name = Plastanowy Rozdzielacz
 block.planetaryadditions-plastanium-router.description = Równomiernie rozdziela przedmioty w 3 różne strony. Montowany na plastanowych przenośnikach.
 block.planetaryadditions-mass-conveyor.name = Masowy Przenośnik
 block.planetaryadditions-mass-conveyor.description = Przenosi przedmioty dużymi partiami. Przyjmuje przedmioty z tyłu i rozładowuje je w trzech kierunkach z przodu. Wymaga wielu punktów ładujących i rozładowujących w celu osiągnięcia maksymalniej przepustowości.
 block.planetaryadditions-mobile-cargo-bay.name = Mobilna Ładownia Transportowa
 block.planetaryadditions-mobile-cargo-bay.description = Tworzy Składaki, które automatycznie rozdzielają przedmioty do Wyładowni Transportowych z pasującym filtrem.
 block.planetaryadditions-mobile-cargo-depot.name = Mobilna Wyładownia Transportowa
 block.planetaryadditions-mobile-cargo-depot.description = Pełni funkcję punku rozładunkowego dla Składaków. Przyjmuje przedmioty pasujące dla danego filtra.
 block.planetaryadditions-pressurized-conduit.name = Rura Ciśnieniowa
 block.planetaryadditions-pressurized-conduit.description = Zaawansowany blok do transportowania cieczy. Transportuje je o wiele szybciej i magazynuje więcej niż zwykłe rury. Nie wycieka z niej ciecz.
 block.planetaryadditions-carbide-conveyor.name = Węglikowy Przenośnik
 block.planetaryadditions-carbide-conveyor.description = Przenosi przedmioty dużymi partiami. Może być przyspieszony przy użyciu prądu. Przewodzi prąd.
 block.planetaryadditions-reinforced-pressurized-conduit.name = Wzmocniona Rura Ciśnieniowa
 block.planetaryadditions-reinforced-pressurized-conduit.description = Służy do szybkiego przemieszczania płynów i gazów. Od boku można połączyć tylko inne rury.
// Storage
 block.planetaryadditions-silo.name = Silos
 block.planetaryadditions-silo.description = Przechowuje bardzo duże ilości przedmiotów każdego rodzaju. Zawartość silosa można wyciągnąć za pomocą ekstraktorów.
 block.planetaryadditions-liquid-silo.name = Silos Płynów
 block.planetaryadditions-liquid-silo.description = Magazynuje bardzo duże ilości cieczy. Posiada wyjścia na wszystkie strony, podobnie jak w przypadku rodzielacza płynów.
 block.planetaryadditions-reinforced-silo.name = Wzmocniony Silos
 block.planetaryadditions-reinforced-silo.description = Przechowuje bardzo duże ilości przedmiotów. Zawartość może być wyjęta poprzez użycie rozładowywacza lub ekstraktora. Nie powiększa pojemności rdzenia.
 block.planetaryadditions-reinforced-liquid-silo.name = Wzmocniony Silos Płynów
 block.planetaryadditions-reinforced-liquid-silo.description = Przechowywuje bardzo duże ilości płynów.
// Effect
 block.planetaryadditions-beacon.name = Latarnia
 block.planetaryadditions-beacon.description = Konfigurowalne źródło światła. Wymaga energii do funkcjonowania.
 block.planetaryadditions-mass-launcher.name = Wyrzutnia Masowa
 block.planetaryadditions-mass-launcher.description = Wysyła duże pakiety przedmiotów do innych sektorów bez potrzeby wystrzeliwania rdzenia.
 block.planetaryadditions-mass-launcher.details = Powszechna wyrzutnia masowa wykorzystywana do transportacji jednostek na inne planety przez MLA, teraz przebudowana na transport przedmiotów.\n\nWbudowane cewki elektromagnetyczne zmniejszają czas "przeładowania" pomiędzy wystrzeleniami podczas kiedy pojemniki ładunkowe wyposażone w technologie kompresji powiększają maksymalną ilość ładunku.
 block.planetaryadditions-uber-mender.name = Pole Napraw
 block.planetaryadditions-uber-mender.description = Ulepszona wersja Projektora Naprawczego. Szybko naprawia bloki w jego zasięgu.
// Turrets
 block.planetaryadditions-tailwinder.name = Skrzydłowy
 block.planetaryadditions-tailwinder.description = Wystrzeliwywuje manewrujące rakiety wybuchowe w cele powietrzne.
 block.planetaryadditions-galeforce.name = Burzawa
 block.planetaryadditions-galeforce.description = Wystrzeliwywuje serie ciężkich manewrujących rakiet wybuchowych w cele powietrzne.
// Walls
 block.planetaryadditions-nanosteel-wall.name = Nanostalowy Mur
 block.planetaryadditions-nanosteel-wall.description = Chroni budynki przed wrogimi pociskami. Odbija większość pocisków, pochłania przebijające pociski i lasery oraz losowo uwalnia błyskawice. Posiada tarczę, która może absorbować pociski. Przewodzi prąd.
 block.planetaryadditions-reinforced-nanosteel-wall.name = Wzmocniony Nanostalowy Mur
 block.planetaryadditions-reinforced-nanosteel-wall.description = Chroni budynki przed wrogimi pociskami. Odbija większość pocisków, pochłania przebijające pociski i lasery oraz losowo uwalnia błyskawice. Posiada tarczę, która może absorbować pociski. Przewodzi prąd.
// Items
 item.planetaryadditions-nanosteel.name = Nanostal
 item.planetaryadditions-nanosteel.description = Zaawansowany stop używany w wytrzymałych strukturach.
 item.planetaryadditions-nanosteel.details = Nanostal jest syntetycznym pseudo-stopem stworzonym przez stopienie różnych materiałów z krzemem.\n\nNie jest stałym materiałem, ależ jest złożona z malutkich, odpornych na uderzenia nanobotów.